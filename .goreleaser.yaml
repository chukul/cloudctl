# .goreleaser.yaml
project_name: cloudctl

before:
  hooks:
    - go mod tidy

builds:
  - id: cloudctl
    binary: cloudctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X 'github.com/chukul/cloudctl/internal.CurrentVersion={{.Version}}'
    trimpath: true

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: cloudctl
    repository:
      owner: chukul
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/chukul/cloudctl"
    description: "Secure AWS AssumeRole session manager with MFA & Touch ID"
    license: "MIT"
    install: |
      bin.install "cloudctl"
